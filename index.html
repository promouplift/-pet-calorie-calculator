  <!-- Main Content -->
  <main class="container">
    <h1>Pet Food Calorie Calculator</h1>
    <p>Find out how many calories your pet needs daily based on weight and activity.</p>

    <form id="calculator">
      <label for="species">Pet Type:</label>
      <select id="species">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" step="0.1" placeholder="e.g. 4.5" required>

      <label for="activity">Activity Level:</label>
      <select id="activity">
        <option value="low">Low</option>
        <option value="normal">Normal</option>
        <option value="high">High</option>
      </select>

      <button type="submit">Calculate Calories</button>
    </form>

    <div id="result" aria-live="polite" class="result"></div>
  </main>

  <!-- Footer -->

      <p><a href="https://pet-calorie-calculator.pages.dev/about">About Us</a> | <a href="https://pet-calorie-calculator.pages.dev/privacy-policy">Privacy Policy</a></p>
    </div>
  </footer>

  <script>
    document.getElementById('calculator').addEventListener('submit', function(e) {
      e.preventDefault();
      const species = document.getElementById('species').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const activity = document.getElementById('activity').value;
      if (!weight || weight <= 0) {
        document.getElementById('result').textContent = 'Please enter a valid weight.';
        return;
      }
      const RER = 70 * Math.pow(weight, 0.75);
      const factors = {
        dog: { low: 1.2, normal: 1.4, high: 1.6 },
        cat: { low: 1.0, normal: 1.2, high: 1.4 }
      };
      const factor = factors[species][activity] || 1.2;
      const dailyCalories = Math.round(RER * factor);
      document.getElementById('result').textContent = `Your ${species} needs approximately ${dailyCalories} kcal per day.`;
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Food Calorie Calculator</title>
  <meta name="description" content="Free calorie calculator for dogs and cats. Calculate daily pet food needs.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://www.purepetsfood.com/pet-food-calorie-calculator">
  <meta name="google-site-verification" content="ZdG-VfNBGlTgPS8w-Mqwf5LpMLXP7a6z76r4iI5zA6A">
  <link rel="stylesheet" href="style.css">

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "url": "https://www.purepetsfood.com/pet-food-calorie-calculator",
    "name": "Pet Food Calorie Calculator",
    "description": "Free calorie calculator for dogs and cats. Calculate daily pet food needs.",
    "publisher": {
      "@type": "Organization",
      "name": "Pure Pets Food",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.purepetsfood.com/logo.png"
      }
    }
  }
  </script>
</head>
<body>
  <h1>Pet Food Calorie Calculator</h1>
  <p>Find out how many calories your pet needs daily based on weight and activity.</p>

  <form id="calculator">
    <label for="species">Pet Type:</label>
    <select id="species">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select><br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" step="0.1" required><br>

    <label for="activity">Activity Level:</label>
    <select id="activity">
      <option value="low">Low</option>
      <option value="normal">Normal</option>
      <option value="high">High</option>
    </select><br>

    <button type="submit">Calculate</button>
  </form>

  <div id="result" aria-live="polite" style="margin-top:1em;font-weight:bold;"></div>

  <p>Need premium food for your pet? Visit <a href="https://www.purepetsfood.com" target="_blank">PurePetsFood.com</a> for vet-approved options.</p>

  <script>
    document.getElementById('calculator').addEventListener('submit', function(e) {
      e.preventDefault();
      const species = document.getElementById('species').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const activity = document.getElementById('activity').value;
      if (!weight || weight <= 0) {
        document.getElementById('result').textContent = 'Please enter a valid weight.';
        return;
      }
      // Calculate Resting Energy Requirement (RER)
      const RER = 70 * Math.pow(weight, 0.75);
      // Activity factors
      const factors = {
        dog: { low: 1.2, normal: 1.4, high: 1.6 },
        cat: { low: 1.0, normal: 1.2, high: 1.4 }
      };
      const factor = factors[species][activity] || 1.2;
      const dailyCalories = Math.round(RER * factor);
      document.getElementById('result').textContent = `Your ${species} needs approximately ${dailyCalories} kcal per day.`;
    });
  </script>
</body>
</html>
